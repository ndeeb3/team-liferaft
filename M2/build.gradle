defaultTasks 'jar'

apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes'Implementation-Title': 'M2',
                    'Implementation-Version': version,
                    'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                    'Class-Path': '../../lib/resources.jar'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/resources.jar')
}

